<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-HITPARADE</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0A0A0A;
      color: #FFFFFF;
      text-align: center;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(26, 26, 26, 0.95);
      padding: 10px 0;
      box-shadow: 0 2px 5px #000;
      z-index: 1000;
    }
    nav a {
      margin: 0 15px;
      color: #FF00FF;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #00FFFF;
    }
    header {
      padding: 100px 20px 20px;
      font-size: 2.5em;
      color: #FF00FF;
    }
    section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 10px #00FFFF;
    }
    section h2 {
      color: #00FFFF;
      margin-bottom: 20px;
    }
    video, audio {
      width: 100%;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 0 8px #00FFFF;
    }
    .rating, .upload, .selection, .scrollbox {
      margin-top: 20px;
    }
    .scrollbox {
      max-height: 300px;
      overflow-y: auto;
      background-color: #111;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .top10 {
      display: flex;
      justify-content: space-around;
      gap: 40px;
      flex-wrap: wrap;
    }
    .top10 div {
      width: 45%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    th {
      color: #FF00FF;
    }
    footer {
      margin: 40px 0 20px;
      color: #999;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Welcome</a>
    <a href="login.html">Login</a>
    <a href="hitparade.html">Hitparade</a>
    <a href="partner.html">Partners</a>
  </nav>

  <header>AI-HITPARADE</header>

  <section>
    <h2>Video</h2>
    <video controls>
      <source src="video/sample-video.mp4" type="video/mp4">
    </video>
    <div class="rating">★ ★ ★ ★ ☆</div>
    <div class="upload">
      <input type="file" accept="video/*">
    </div>
  </section>

  <section>
    <h2>Audio</h2>
    <audio controls>
      <source src="audio/sample-song.mp3" type="audio/mp3">
    </audio>
    <div class="rating">★ ★ ★ ★ ☆</div>
    <div class="upload">
      <input type="file" accept="audio/*">
    </div>
  </section>

  <section>
    <h2>Top Videos und Top Songs</h2>
    <div class="top10">
      <div>
        <h3 style="color:#FF00FF">Top Videos</h3>
        <div class="scrollbox">
          <table>
            <tr><th>#</th><th>Titel</th><th>Sterne</th></tr>
            <tr><td>1</td><td>Video A</td><td>★★★★★</td></tr>
            <tr><td>2</td><td>Video B</td><td>★★★★☆</td></tr>
            <tr><td>3</td><td>Video C</td><td>★★★★☆</td></tr>
          </table>
        </div>
      </div>
      <div>
        <h3 style="color:#FF00FF">Top Songs</h3>
        <div class="scrollbox">
          <table>
            <tr><th>#</th><th>Titel</th><th>Sterne</th></tr>
            <tr><td>1</td><td>Song X</td><td>★★★★★</td></tr>
            <tr><td>2</td><td>Song Y</td><td>★★★★☆</td></tr>
            <tr><td>3</td><td>Song Z</td><td>★★★☆☆</td></tr>
          </table>
        </div>
      </div>
    </div>
  </section>

  <footer>
    AI-MUSICWORLD | AI-HITPARADE.COM
  </footer>
</body>
</html>
